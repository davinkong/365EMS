<h2 class="text-center" style="max-width: 960px; margin: 16px auto; padding: 16px">Employee Information Form</h2>
<div class="container-form" id="home-container" >
    <div id="info-form-container" >
        <form id="info-form" aria-hidden="true">
            <br>
            <div class="form-group">
                <label for="first-name-input" style="margin-left: 3%"><strong>FirstName</strong></label>
                <input class="form-control" id="first-name-input" placeholder="FirstName" required>
            </div>
            <br>
            <div class="form-group">
                <label for="last-name-input" style="margin-left: 3%"><strong>LastName</strong> </label>
                <input class="form-control" id="last-name-input" placeholder="LastName" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email-input" style="margin-left: 3%"><strong>Email</strong> </label>
                <input class="form-control" id="email-input" placeholder="Email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="street-input" style="margin-left: 3%"><strong>Street</strong> </label>
                <input class="form-control" id="street-input" placeholder="Street" required>
            </div>
            <br>
            <div class="form-group">
                <label for="city-input" style="margin-left: 3%"><strong>City</strong> </label>
                <input class="form-control" id="city-input" placeholder="City" required>
            </div>
            <br>
            <div class="form-group">
                <label for="state-input" style="margin-left: 3%"><strong>State</strong> </label>
                <input class="form-control" id="state-input" placeholder="State" required>
            </div>
            <br>
            <div class="form-group">
                <label for="zip-code-input" style="margin-left: 3%"><strong>Zip Code</strong> </label>
                <input class="form-control" id="zip-code-input" placeholder="Zip Code" required>
            </div>
            <br>
            <div class="form-group">
                <label for="phone-input" style="margin-left: 3%"><strong>Phone Number</strong> </label>
                <input class="form-control" id="phone-input" placeholder="Phone Number" required>
            </div>
            <br>
            <button  id="submit-button" type="submit" class="btn btn-primary btn-lg"  style="margin-left: 42%">Submit</button>
        </form>
        <div id="info-container" class="container-fluid"></div>
    </div>

</div>

<!--Modal -->
<div class="modal fade" id="info-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="info-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="info-edit-modal-title">Edit your info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body d-flex">
                <label for="street-info">Street </label>
                <input class="form-control" id="street-info" placeholder="Street" rows="5" required>
            </div>
            <div class="modal-body d-flex">
                <label for="city-info">city </label>
                <input class="form-control" id="city-info" placeholder="city" rows="5" required>
            </div>
            <div class="modal-body d-flex">
                <label for="state-info">state </label>
                <input class="form-control" id="state-info" placeholder="state" rows="5" required>
            </div>
            <div class="modal-body d-flex">
                <label for="zip-code-info">zip-code </label>
                <input class="form-control" id="zip-code-info" placeholder="zip-code" rows="5" required>
            </div>
            <div class="modal-body d-flex">
                <label for="phone-info">phone-info </label>
                <input class="form-control" id="phone-info" placeholder="phone-info" rows="5" required>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-info-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
