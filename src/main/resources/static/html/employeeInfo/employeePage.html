<div class="container" id="home-container">
    <div id="info-form-container">

        <form id="info-form">
                <div id="first-name-input"></div>
                <div id="last-name-input"></div>
                <div id="street-input"></div>
                <div id="city-input"></div>
                <div id="state-input"></div>
                <div id="zip-code-input"></div>
                <div id="phone-input" ></div>
        </form>
        <div id="info-container" class="container-fluid"></div>
    </div>

</div>

<div class="modal fade" id="info-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="info-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="info-edit-modal-title">Edit your info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="street-info">Street </label>
                <input class="form-control" id="street-info" placeholder="Street" required>
            </div>
            <div class="modal-body">
                <label for="city-info">City </label>
                <input class="form-control" id="city-info" placeholder="City" required>
            </div>
            <div class="modal-body">
                <label for="state-info">State </label>
                <input class="form-control" id="state-info" placeholder="State"required>
            </div>
            <div class="modal-body">
                <label for="zip-code-info">Zip Code </label>
                <input class="form-control" id="zip-code-info" placeholder="Zip Code" required>
            </div>
            <div class="modal-body">
                <label for="phone-info">Phone </label>
                <input class="form-control" id="phone-info" placeholder="Phone" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-info-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
